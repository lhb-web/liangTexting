<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery选择器</title>
		<script src="jquery-2.js" type="text/javascript" ></script>
	</head>
	<body>
		<input type="button" value="选择1" id="bt1">
		<input type="button" value="选择偶数行" id="bt2">
		<input type="button" value="选择偶数行" id="bt5">
		<input type="button" value="选择奇数行" id="bt4">
		<input type="button" value="选择隐藏行" id="bt3">
		<p>第一行字</p>
		<p class="ob">第二行字</p>
		<p>第三行字</p>
		<p class="ob">第四行字</p>
		<p>第五行字</p>
		<p class="ob">第六行字</p>
		<p style="visibility: hidden;">我是隐藏的一行字</p>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		// id选择器
		$("#bt1").click(function(){
			// 标签选择器
			// css()函数 -以对象的方式传递参数,修改目标的style样式
			$("p").css({
				color: "red",
				fontSize: "48px" // 注意不是 font-size!!!!!!!!!!
				// backgroundColor: "blue"
			});
		});
		
		$("#bt2").click(function(){
			$(".ob").css({
				color: "yellow",
				backgroundColor: "blue",
				
			});
		});
		
		$("#bt3").click(function(){
			// 方法一
			$("p").css({
				visibility: "visible"
			});
			// 方法2
			// $("p")[6].style.visibility = "visible";
			
			// 方法三
			$("p:last").css({
				visibility: "visible"
			});
			
		});
		
		//选择奇数行
		$("#bt4").click(function(){
			$("p:even").css({
				color: "red",
			});
		});
		
		//选择偶数行
		$("#bt5").click(function(){
			$("p:odd").css({
				color: "blue",
			});
		});
		 
		
	});
</script>
