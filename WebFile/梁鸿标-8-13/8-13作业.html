<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.welcomeBG {
				width: 100%;
				height: 100%;
			}

			.theme {
				position: absolute;
				top: 50px;
				left: 100px;
				font-size: 48px;
				color: white;
			}

			.footerBG {
				width: 200px;
				height: 100px;
				position: absolute;
				top: 450px;
				left: 1100px;
			}

			.scienceMan {
				width: 400px;
				height: 400px;
			}

			.spirit {
				width: 250px;
				height: 250px;
				position: absolute;
				top: 600px;
				left: 50px;
				opacity: 0;
			}

			.Mascot {
				width: 250px;
				height: 250px;

			}
			.smlWaterBG{
				width: 550px;
				height: 550px;
				position: absolute;
				top: 300px;
			}
			.smlWater{
				width: 550px;
				height: 550px;
			}
		</style>
	</head>
	<body>
		<img src="welcomeBG.jpg" class="welcomeBG">
		<div class="smlWaterBG">
			<img src="smlWater.png" class="smlWater">
		</div>
		
		<div class="theme">
			<h1>水的游戏</h1>
			<h5>Water game</h5>
		</div>
		<div class="footerBG">
			<img src="scienceMan.png" class="scienceMan">
		</div>
		<div class="spirit">
			<img src="Mascot.png" class="Mascot">
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		$(".spirit").animate({
			opacity: 1
		}, 300, function() {
			$(".spirit").animate({
				top: "500px",
				left: "100px"
			}, 300, function() {
				$(".spirit").animate({
					top: "600px",
					left: "150px"
				}, 300, function() {
					$(".spirit").animate({
						top: "500px",
						left: "200px"
					}, 300, function() {
						$(".spirit").animate({
							top: "600px",
							left: "250px"
						}, 300, function() {})
					})
				})
			});
		});

		$("body").click(function() {
			window.location.href = "8-13demo-02.html";
		});

	});
</script>
