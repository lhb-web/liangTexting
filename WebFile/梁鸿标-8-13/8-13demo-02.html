<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.welcomeBG {
				width: 100%;
				height: 100%;
			}

			.theme {
				position: absolute;
				top: 50px;
				left: 1100px;
				font-size: 48px;
				color: white;
			}

			.scienceMan {
				width: 400px;
				height: 400px;
			}

			.spirit {
				width: 250px;
				height: 250px;
				position: absolute;
				top: 600px;
				left: 50px;
				opacity: 0;
			}

			.Mascot {
				width: 250px;
				height: 250px;

			}

			.chatBox {
				width: 300px;
				height: 300px;
				position: absolute;
				top: 300px;
				left: 450px;
			}

			.introduce-textCloud {
				width: 400px;
				height: 300px;
				opacity: 0;
			}

			.introduce-textContent {
				width: 260px;
				height: 160px;
				position: absolute;
				top: 60px;
				left: 80px;
				opacity: 0;
			}

			.smlWaterBG {
				width: 550px;
				height: 550px;
				position: absolute;
				top: 300px;
			}

			.smlWater {
				width: 550px;
				height: 550px;
			}
		</style>
	</head>
	<body>
		<img src="welcomeBG.jpg" class="welcomeBG">
		<div class="smlWaterBG">
			<img src="smlWater.png" class="smlWater">
		</div>
		<div class="theme">
			<h1>水的游戏</h1>
			<h5>Water game</h5>
		</div>
		<div class="spirit">
			<img src="Mascot.png" class="Mascot">
		</div>
		<div class="chatBox">
			<img src="introduce-textCloud.png" class="introduce-textCloud">
			<div class="textContent">
				<img src="introduce-textContent.png" class="introduce-textContent">
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		$(".spirit").animate({
			opacity: 1
		}, 300, function() {
			$(".spirit").animate({
				top: "500px",
				left: "100px"
			}, 300, function() {
				$(".spirit").animate({
					top: "600px",
					left: "150px"
				}, 300, function() {
					$(".spirit").animate({
						top: "500px",
						left: "200px"
					}, 300, function() {
						$(".spirit").animate({
							top: "600px",
							left: "250px"
						}, 300, function() {
							$(".introduce-textCloud").animate({
								opacity: 1
							}, "normal", function() {
								$(".introduce-textCloud").animate({
									opacity: 0
								}, "normal", function() {
									$(".introduce-textCloud").animate({
										opacity: 1
									}, "normal", function() {
										$(".introduce-textCloud").animate({
											opacity: 0
										}, "normal", function() {
											$(".introduce-textCloud").animate({
												opacity: 1
											}, "normal", function() {
												$(".introduce-textContent").animate({
													opacity: 1
												}, "normal", function() {})
											})
										})
									})
								})
							})
						})
					})
				})
			});
		});

		$("body").click(function() {
				window.location.href = "8-13demo-03.html";
		});

	});
</script>
