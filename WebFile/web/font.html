<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="https://www.baidu.com/">去往百度</a>
<ul>
    <!--无序列表-->
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ul>
<ol>
    <!--有序列表-->
    <li>ddd</li>
    <li>eee</li>
    <li>fff</li>
</ol>
<div class="box">hahaah
</div>
<div class="a1">
     are you ok
    <div>哈哈哈哈哈哈哈哈哈aaaaaaAAAAAAA哈</div>

</div>
</body>
<style>
    .box{
        text-decoration: line-through #ffffff;/*贯穿线*/
    }
    .a1{
        font-size: 50px;/*字体大小*/
        font-weight: bold;/*假体加粗*/
        font-family: 华文行楷;/*字体样式*/
        font-variant: small-caps;/*小型的大写字母*/
        font-style: italic;/*字体倾斜*/
        text-transform: lowercase;/*lowercase将英文全部转化成小写字母  uppercase将英文转化成大写字母  capitalize 将英文首字母转化成大写*/

    }
    a{
        text-decoration: none;/*去掉A标签的下划线*/
    }
    ul,li,ol{
        list-style: none;/*去掉无序列表前的圆点和有序列表前的数字*/
    }
</style>
</html>
