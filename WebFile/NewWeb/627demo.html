	//对象的构造函数
	var student03 = {
		name: "zhang",
		grade: "大三",
		id: "16060303",
		"class": "计算机科学与技术一班",
		"house": "17#105",
		total: 88
	}
	//student 对象的构造器函数(看作是student类)
	function Student(name, grade, id, classIn, house, total) {
		this.name = name;
		this.grade = grade;
		this.id = id;
		this.classIn = classIn;
		this.house = house;
		this.total = total;

		/* 构造器函数本身只做声明，如果想要使用，必先实例化一个对象。MAth是一个全局对象！
		   它不可以new，因为它不是一个构造函数。
		   
		-->全局对象，意思是直接就可以拿来用的对象，一般值工具类型（对象） window的子集
	
	
		 构造器函数的扩展，使用.prototype 来修改其原型
		 
		 */
		this.pingjia = function() {
			var tempTotal = this.total;
			if (tempTotal >= 80) {
				console.info("这是个栋梁之才")
			} else if (tempTotal < 60) {
				alert("通知家长！");
			}
		}
	}
	//实例化一个student
	var student01 = new Student("fang", "大四", "16060300", "计科3班", "1703", "80");
	var student02 = new Student("lianghongbiao", "大三", "16060327", "计科三班", "1703", "88");

	}
</script>
