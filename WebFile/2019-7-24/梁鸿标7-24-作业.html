<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			/* .main{
				width: 100%;
				height: 300px;
				background-color: red;
				position: absolute;
				top: 300px;
			} */
			.main>div{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: coral;
				transform: scale(0.7,1);
				/* position: absolute; */
				/* top: 50px; */
			}
			#egg01{
				position: absolute;
				top: 100px;
			}
			#egg02{
				position: absolute;
				top: 100px;
				left: 300px;
			}
			#egg03{
				position: absolute;
				top: 100px;
				left: 600px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="egg" id="egg01"></div>
			<div class="egg" id="egg02"></div>
			<div class="egg" id="egg03"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		// 随机删除鸡蛋
		var nub = Math.floor(Math.random() * 3);
		$($(".egg")[nub]).click(function() {
			$(".egg")[nub].remove();
			alert("恭喜你!!!获得兰博基尼一台!!!");
		});
		
		// 鸡蛋跳动动画
		$(".egg").click(function() {
			$(this).animate({
				top: '50px',
			}, 200);
			$(this).animate({
				top: '100px',
			}, 200);
			$(this).animate({
				top: '50px',
			}, 200);
			$(this).animate({
				top: '100px',
			}, 200);
		});
		
		

	});
</script>
