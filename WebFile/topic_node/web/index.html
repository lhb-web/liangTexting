<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试post请求</title>
		<script src="web/jquery-2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form action="/" method="post">
			<input type="text" name="name" value="" />
			<br>
			<br>
			<input type="text" name="ID" value="" />
			<br>
			<br>
			<input type="submit" value="post请求" />
		</form>


		<form action="/file_upload" method="post" enctype="multipart/form-data">
			<input type="file" name="image" size="50" />
			<br />
			<input type="submit" value="上传文件" />
		</form>
		<br>
		<hr>
		<form>
			<input type="text" name="userId" id="userId" placeholder="用户id" />
			<input type="text" name="userName" id="userName" placeholder="用户姓名" />

			<input type="button" id="getUserInfo" value="查询" />
			<input type="button" id="updateUser" value="修改" />
		</form>
	</body>
</html>

<script type="text/javascript">
	$("#getUserInfo").click(function() {
		var userId = $("#userId").val();
		if (isNaN(parseInt(userId))) {
			alert("请输入数字");
			return;
		};

		$.ajax({
			url: "getUserInfo",
			type: "get",
			dataType: 'text',
			data: {
				"userId": userId
			},
			success: function(res) {
				console.info(res);
				$("#userName").val(res);
			},
			error: function(a, b) {
				console.info(a);
			}
		});
	});
	$("#updateUser").click(function(){
		var userId = $("#userId").val();
		var userName = $("#userName").val();
		$.ajax({
			url: "updateUser",
			type: "post",
			dataType: 'text',
			data: {
				"userId": userId,
				"userName":userName
			},
			success: function(res) {
				console.info(res);
			},
			error: function(a, b) {
				console.info(a);
			}
		});
	})
</script>
