<script type="text/javascript">
	// 代码规范专题
	// 1.顶格缩进
	// 顶格: 定义变量,定义函数,执行单条语句,单行注释
	// 缩进: 函数体内容相对函数声明,循环体,分支程序
	var a = 0;
	// 函数...
	function myFunction1(){
		
	}
	for(){
		//
	}
	while(){
		//
	}
	switch(){
		//
	}
	if(){
		//
	}
	// 2.空格  运算符左右,注释前后,逗号后(分隔符后)
	// 3.分隔符号紧跟代码
	var a = 1 + 100;
	var a, b, c; // 逗号,分号,紧跟代码
	myFunction1(); // 左括号紧跟,调用函数的情况
	var c = {
		name: "liang",
		age: 30
	}
	
	// 4.换行  多条语句(遇到分号,不然无法打断点) 注释语句后必须换行 } 换行 例外:else
	var a = 0;
	var b = a + 0;
	
	// 5.注释的规范 
	// 声明函数前,应该注释   多个逻辑分支并列,应该注释
	// 重要(核心)的算法,复杂的算法 应该注释
	// 逻辑变更,修改记录,应该注释
	
	// 6.命名规范
	// 见名知意;
	// 类名/对象构造器函数 首字母大写
	// 驼峰命名法(国标)  className loadLocalSettings  // load_local_settings  用于常量//
	// 严禁滥用汉语拼音!!!!!!
	// 尽量不要用数字和特殊符号
	// 全局变量-必须有标记,靠前声明  var _doRain;
	// 其他约定 - temp:一般用于中间变量 flag:一般用于标记位 counter:一般用于记数器 timmer:一般用于计时器 parameter:一般用于参数
	
	
	// 二: debug: 语法错误,逻辑错误!!
	// 1. 定位问题 (定位问题 = 解决问题) // 看报错信息或输出是否正确
	// 2. 不确定 = 不可靠 (什么是确定? 以程序为准,不是主观判断)
	// 3. 无语法错误的时候,依然要检查逻辑错误
	
</script>
