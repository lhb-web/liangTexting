<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQ-dom操作</title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p id="text">明明我已经<b>知道了真相</b></p>
		<button type="button" id="btn1">显示文本</button>
		<button type="button" id="btn2">显示html</button>
		<br>
		<br>
		<br>
		<br>
		<input type="text" id="text1" value="我是猪">
		<button type="button" id="btn3">取输入框</button>
		<button type="button" id="btn4">修改值</button>
		<button type="button" id="btn5">使用attr</button>
		
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			// text()函数 - innerText
			alert("文本为 " + $("#text").text());
		});
		$("#btn2").click(function(){
			// html()函数 - innerHTML
			alert("html为 " + $("#text").html());
		});
		$("#btn3").click(function(){
			// val()函数 , 取出有value的元素的value 值
			var textValue = $("#text1").val();
			alert(textValue);
		});
		// 笔记: 这些函数都有两个功能 - 设置或返回(取值)
		$("#btn4").click(function(){
			$("#text1").val("我不是猪,我是驴");
			$("#text").text("你还在那里撒谎");
			// $("#btn1").text("显示文本-----");
			$("#btn1").html("<span style='color:red'>哎呀我的神</span>")
		})
		
		// attr() 函数参数列表( 目标属性名 , 目标属性替换值, *回调函数 )
		$("#btn5").click(function(){
			 var xxx = $("#text1").attr("id");
			 alert(xxx);
		});
	});
</script>
