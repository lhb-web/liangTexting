<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="code.css" />
	</head>
	<body>
		<div>
			<img class="tree" src="tree.jpg">
			<form action="#" class="contact_form" method="post" name="contact_form">
				<ul>
					<li class="usually">
						<h2>用户注册</h2>
					</li>
					<li class="usually">
						<span>
							昵称:
						</span>
						<input type="text" id="name" name="name" required="" />
					</li>

					<li class="usually">
						<span>
							注册邮箱:
						</span>
						<input type="emial" id="email" name="email" placeholder="java@example.com" required="" />
					</li>

					<li class="usually">
						<span>
							密码:
						</span>
						<input type="password" name="password" required="" />
					</li>
					<li class="special">
						<span>性别:</span>
						<input type="radio" name="sex" id="male" checked="checked" />
						<label for="famale">男</label>
						<input type="radio" name="sex" id="famale" checked="checked" />
						<label for="famale">女</label>
					</li>
					<li class="usually">
						<span>
							年龄:
						</span>
						<input type="number" name="age" required="" />
					</li>

					<li class="special">
						<span>兴趣爱好</span>
						<input type="checkbox" name="interest" id="football" />
						<label for="fotball">足球</label>
						<input type="checkbox" name="interest" id="basketball" />
						<label for="basketball">篮球</label>
						<input type="checkbox" name="interest" id="swim" />
						<label for="swim">游泳</label>
						<input type="checkbox" name="interest" id="sing" />
						<label for="sing">唱歌</label>
						<input type="checkbox" name="interest" id="run" />
						<label for="run">跑步</label>
						<input type="checkbox" name="interest" id="yoga" />
						<label for="yoga">瑜伽</label>
					</li>
					<li class="usually">
						<span>自我介绍</span>
						<textarea rows="10" cols="200" name="introduction" placeholder="please enter your message" class="message" ></textarea>
					</li>
					<li>
						<button type="submit" class="submit">立即注册</button>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
