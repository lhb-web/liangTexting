<script type="text/javascript">
	function changeVideo(videoSrc) {
		if (!videoSrc) {
			return;
		}
		switch (videoSrc) {
			case 1:
				{
					videoSrc = "vedio/doudou.mp4";
					break;
				}
			case 2:
				{
					videoSrc = "vedio/news1.mp4";
					break;
				}
			case 3:
				{
					videoSrc = "vedio/myVideo.mp4";
					break;
				}
		}
		var v01 = document.getElementById("video01");
		v01.src = videoSrc;
	}
