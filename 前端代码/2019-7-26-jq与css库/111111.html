<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.boll{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: skyblue;
				position: absolute;
				top: 500px;
				left: 500px;
				
			}
		</style>
	</head>
	<body>
		<div class="boll"></div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".boll").animate({
			width: "50px",
			height: "50px"
		},"normal",function(){
			$(".boll").animate({
				top:"100px",
				opacity:"0"
			},"normal",function(){})
		})
	});
</script>
