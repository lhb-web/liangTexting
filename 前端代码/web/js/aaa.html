<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 600px;
        height: 500px;
        border: 1px solid #000;
        margin: 0 auto;
        overflow: hidden;/*溢出隐藏*/
    }
    .top{
        width: 600px;
        height: 300px;
        background-color: yellowgreen;
    }
    .bottom{
        width: 600px;
        height: 200px;
        background-color: #eeeeee;
    }
    .bottom>div{/*斑马线的样式*/
        height: 50px;
        width: 250px;
        background-color: #fff;
        margin: 10px auto;/*水平居中*/
    }
    .bottom>div:nth-child(1){
        margin-top: 0;
    }
    .che{
        width: 300px;
        height: 150px;
        background-color: blue;
        position: relative;
        top: 200px;
        left: -400px;
        animation-name:car;/*动画名称*/
        animation-duration: 10s;/*动画的持续时间*/
        animation-delay: 1s;/*动画的延时*/
        animation-timing-function: linear;/*动画的过度方式*/
        animation-iteration-count: infinite;/*无限循环*/
        animation-direction: alternate;/*定义动画是否交替运行*/
    }
    .l1,.l2{/*轮子*/
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff;
        position: absolute;
        top:130px;
        animation: lun 10s linear infinite alternate ;

    }
    .l1{
        left: 10%;

    }
    .l2{
        left: 70%;
    }
    .l1>div,.l2>div{/*轮轴*/
        width: 50px;
        height: 1px;
        background-color: black;
        position: absolute;
        top: 50%;
    }
    .l1>div:nth-child(1),.l2>div:nth-child(2){
        transform: rotate(90deg);
    }
    @keyframes car {
        0%{
            left: -400px;
        }
        100%{
            left: 800px;
        }
    }
    @keyframes lun {
        0%{
           transform: rotate(0);
        }
        100%{
            transform: rotate(9999999999deg);
        }
    }



</style>

<body>
<div class="box">
    <div class="top">
        <div class="che">
            <div class="l1">
                <div></div>
                <div></div>
            </div>
            <div class="l2">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

</body>
</html>
