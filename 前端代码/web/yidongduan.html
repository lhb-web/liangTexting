<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="phonePage">
    <div class="head"></div>
    <div class="main">
        <div style="width: 200px;height: 3000px;border: 1px solid #000;"></div>
    </div>
    <div class="tab"></div>
</div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        width: 100%;
        height: 100%;
    }
    .phonePage{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        
    }
    .main{
        height: 0;
        border: 1px solid #000;
        flex-grow: 1;
        overflow: auto;/*overflow溢出处理   hidden溢出隐藏 scroll溢出设置滚动条  auto当子元素超出父容器时出现滚动条*/
    }
    .head{
        height: 200px;
        border: 1px solid red;
        
    }
    .tab{
        height: 200px;
        border: 1px solid blue;
    }
</style>
</html>
