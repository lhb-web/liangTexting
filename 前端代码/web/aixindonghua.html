<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</div>
</body>
<style>
    .box{
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box>div{
        width: 10px;
        height: 10px;
        border-radius: 25px;
        /*background-color: #ee9900;*/
        float: left;
        margin-left: 2px;
        position: relative;

    }
    .box>div:nth-of-type(1){
        animation: a1 3s linear  alternate infinite;
        background-color: #eb296f;

    }
    .box>div:nth-of-type(2){
        animation: a2 3s linear 0.2s alternate infinite;
        background-color: #e74f1d;
    }
    .box>div:nth-of-type(3){
        animation: a3 3s linear 0.3s alternate infinite;
        background-color: #f6cb05;
    }
    .box>div:nth-of-type(4){
        animation: a4 3s linear 0.4s alternate infinite;
        background-color: #47ad63;
    }
    .box>div:nth-of-type(5){
        animation: a5 3s linear 0.5s alternate infinite;
        background-color: #126dbc;
    }
    .box>div:nth-of-type(6){
        animation: a4 3s linear 0.6s alternate infinite;
        background-color: #763e98;
    }
    .box>div:nth-of-type(7){
        animation: a3 3s linear 0.7s alternate infinite;
        background-color: #e92a71;
    }
    .box>div:nth-of-type(8){
        animation: a2 3s linear 0.8s alternate infinite;
        background-color: #ee541b;
    }
    .box>div:nth-of-type(9){
        animation: a1 3s linear 0.9s alternate infinite;
        background-color: #f7c800;
    }

    @keyframes a1 {
        0%{
            height: 10px;

        }
        25%{
            height: 30px;
        }
        50%{
            height: 30px;
        }
        75%{
            height: 10px;
        }
        100%{
            height: 10px;

        }
    }
    @keyframes a2 {
        0%{
            height: 10px;
        }
        25%{
            height: 50px;
        }

        50%{
            height: 50px;
        }
        75%{
            height: 10px;
        }
        100%{
            height: 10px;
        }
    }
    @keyframes a3 {
        0%{
            height: 10px;

        }
        25%{
            height: 60px;

        }
        50%{
            height: 60px;

        }
        75%{
            height: 10px;

        }
        100%{
            height: 10px;

        }
    }
    @keyframes a4 {
        0%{
            height: 10px;
            top: 0;
        }
        25%{
            height: 60px;
            top: 7px;
        }
        50%{
            height: 60px;
            top: 7px;
        }
        75%{
            height: 10px;
            top: 0;
        }
        100%{
            height: 10px;
            top: 0;
        }
    }
    @keyframes a5 {
        0%{
            height: 10px;
            top: 0;
        }
        25%{
            height: 60px;
            top: 15px;
        }
        50%{
            height: 60px;
            top: 15px;
        }
        75%{
            height: 10px;
            top: 0;
        }
        100%{
            height: 10px;
            top: 0;
        }
    }
</style>
</html>
