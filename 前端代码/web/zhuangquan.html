<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">

    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3">
        <div class="box4"></div>
    </div>
</div>
</body>
<style>
    .box{
        width: 800px;
        height: 800px;
        background-color: #ee9900;
        position: relative;
    }
    .box1{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 3px solid white;
        position: absolute;
        top: 200px;
        left: 200px;
        animation: a1 2s linear infinite;
    }
    .box2{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ee9900;
        position: absolute;
        top: 0px;
        left: 55px;
    }
    .box3{
        height: 150px;
        width: 150px;
        border-radius: 50%;
        border: 3px solid #ffffff;
        position: absolute;
        top: 175px;
        left: 175px;
        animation: a2 2s linear infinite;
    }
    .box4{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: #ee9900;
        position: relative;
        left: -75px;

    }

    @keyframes a1 {
        0%{
            transform: rotate(0deg);
            opacity: 0.3;
        }
        25%{
            transform: rotate(90deg);
            opacity: 0.7;
        }
        50%{
            transform: rotate(180deg);
            opacity: 1;
        }
        75%{
            transform: rotate(270deg);
            opacity: 0.7;
        }
        100%{
            transform: rotate(360deg);
            opacity: 0.3;
        }
    }
    @keyframes a2 {
        0%{
            transform: rotate(0);
            opacity: 0.3;
        }
        25%{
            transform: rotate(-90deg);
            opacity: 0.7;
        }
        50%{
            transform: rotate(-180deg);
            opacity: 1;
        }
        75%{
            transform: rotate(-270deg);
            opacity: 0.7;
        }
        100%{
            transform: rotate(-360deg);
            opacity: 0.3;
        }

    }


</style>
</html>
