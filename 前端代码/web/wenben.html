<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="aa">
    啊啊啊啊啊啊啊啊啊啊
</div>
<i>阿桑大事大打啊啊</i>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .aa{
        width: 500px;
        height: 500px;
        /*border: 20px solid #000;*/
        padding: 50px;
        margin: 50px;
        box-sizing: border-box;/*默认值conten-box标准盒子此时定义宽高描述的是内容的宽高*/
        /*border-box怪异盒子此时定义的宽高描述的是该元素实际的宽高*/
        outline: 20px solid red;/*轮廓线 写法类似border（边框）*/
        font-size: 50px;/*字体大小*/
        font-weight: bold;/*字体的加粗效果 bold相当于700*/
        font-style:italic;/*字体的倾斜效果*/
        font-family: 楷体;/*字体样式*/
        text-decoration-line: overline;/*underline下划线  line=though贯穿线  overline上划线 */
        text-decoration-color: #ee9900;/*线的颜色*/
        text-decoration-style:wavy;/*solid实线 double 双线 dotted点状线 dashed虚线 wavy波浪线*/
    }

</style>
</html>
