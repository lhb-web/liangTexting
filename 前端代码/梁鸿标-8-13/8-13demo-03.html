<script type="text/javascript">
	var x = 0;
	var y = 0;
	var l = 0;
	var t = 0;
	var isDown = false;
	$(function(){
		$("#moveThings").delegate("div","mousedown",function(e){
			//获取x坐标和y坐标
			x = e.clientX;
			y = e.clientY;
			
			//获取左部和顶部的偏移量
			var l = $(this).offset().left;
			var t = $(this).offset().top;
			console.info(l);
			//开关打开
			isDown = true;
			//设置样式
			$(this).css({
				cursor: "move"
			});
			
		});
		// 鼠标移动
		$("#moveThings").delegate("div","mousemove",function(e){
			if (isDown == false) {
				return;
			}
			//获取x和y
			var nx = e.clientX;
			var ny = e.clientY;
			//计算移动后的左偏移量和顶部的偏移量
			var nl = nx - (x - l);
			var nt = ny - (y - t);
			$(this).css({
				left: nl + "px",
				top: nt + "px"
			});
			// dv.style.left = nl + 'px';
			// dv.style.top = nt + 'px';
		});
		
		// 鼠标抬起
		$("#moveThings").delegate("div","mouseup",function(e){
			//开关关闭
			isDown = false;
			$(this).css({
				cursor: "default"
			});
		});
	});
</script>
