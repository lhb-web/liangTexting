<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.pig{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top:50px;
				left: 60px;
				border-radius: 50%;
			}
			img{
				width: 100px;
				height: 100px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="pig">
			<img src="timg.gif" >
		</div>
	</body>
</html>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var pigMove = setInterval(function(){
			var temp = parseInt( Math.random()*10);
			if( temp%2 ==0 ){
				$(".pig").animate({
					left: parseInt( Math.random()*1000) + 'px'
				});
			}else{
				$(".pig").animate({
					top: parseInt( Math.random()*900) + 'px'
				});
			}
		},1000);
		$(".pig").click(function(){
				   clearInterval(pigMove);
				   // $(".pig").css("transform","scale(5)");
				   $(".pig").css("transform","rotate(360deg)");
				   $(".pig").css("transition","2s");
				   $(".pig").fadeOut("3000");
				   // alert("我被点中了！！！");
		})
	});
</script>
