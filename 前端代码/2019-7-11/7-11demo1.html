	//课堂练习1:对body写一个鼠标监听事件,控制台输出按下鼠标的哪个按键
	function whichButton(event){
		var btnNum = event.button;
		if(btnNum==0){
			alert("你按了鼠标左键");
		}
		else if(btnNum==1){
			alert("你按了鼠标中键");
		}
		else if(btnNum==2){
			alert("你按了鼠标右键");
		}else{
			alert("你按了"+btnNum+"键");
		}
	}
