	//例程1:编写函数,实现输入两个数字,返回较大的数
	function Max(a, b) {

		if (isNaN(a) || isNaN(b)) {
			console.info("这不是一个数字");

		} else {
			return a > b ? a : b;
		}

	}
	console.info(Max(3, 4));

	var arr01 = ["liang", "liu", "li", "zhang"]

	function matchTest(str, arr) {

			}
		}

	}
	//4s

	var prices = {
		"ford": 12,
		"Benz": 40,
		"changan": 10,
		"haval": 15,
		"suzuki": 14,
		"volvo": 20
	}

	function CarList(brand, count) {
		this.brand = brand;
		this.count = count;
		this.getTotalPrice = function() {
			//去价格表查询当前的单价
			var singlePrice = prices[this.brand];
			if (singlePrice) {
				//单价乘以count数量
				this.totalPrice = singlePrice * this.count;
			} else {
				this.totalPrice = 0;
			}
		}
		this.getTotalPrice(); //执行它
	}
