<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//  回调函数(前置条件)  与自调用/立即执行函数相对  DOMContentLoaded事件 页面渲染完之后再执行函数
			document.addEventListener("DOMContentLoaded", function(e) {
				document.getElementById("div1").innerHTML = "<p>我是猪!</p>"
			});
		</script>
	</head>
	<body>
		<div class="" id="div1"></div>
	</body>
</html>
<script type="text/javascript">
	// 向页面添加script标签,则script 标签里边的语句会立即执行
	var newScript = document.createElement('script');
	newScript.innerText = "alert('嘿嘿');";
	document.head.appendChild(newScript);
</script>
