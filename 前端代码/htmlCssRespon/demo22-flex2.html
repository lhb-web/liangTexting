<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css"/>
		<style type="text/css">
			body{
				background-color: #f5f5f5;
			}
			.header{
				text-align: center;
				background-color: #f5f5f5;
				
			}
			.main {
				width: 100%;
				height: 500px;
				/* background-color: greenyellow; */
				background-color: #f5f5f5;
				display: flex;
				flex-flow: row;
				justify-content: space-around;
				align-items: center;
			}
			.main>div{
				margin-left: 10px;
			}

			.signIn {
				flex:4;
				/* width: 200px; */
				height: 200px;
				background-color: orange;
				display: flex;
				flex-flow: column;
			}

			.signIn_top {
				flex: 4;
				background-color: #fff;
				display: flex;
				flex-flow: column;
				justify-content: center;
				align-items: center;
			}
			.signIn_top>div{
				width: 90%;
				border: 1px solid #000000;
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 8px;
			}
			.signIn_top>div>input {
				height: 25px;
				width: 90%;
				margin-top: 8px;
				border: none;
				padding-left: 5px;
				margin-bottom: 5px;
			}
			.oldPass>a{
				color: orange;
				margin-left: 3px;
			}
			.newPAss>a{
				color: orange;
				margin-left: 3px;
			}
			.signIn_bottom>a{
				text-decoration: none;
				color: #FFFFFF;
			}
			.myFont{
				border-right: 1px solid #444444;
				padding-right: 5px;
			}

			.signIn_bottom {
				flex: 1;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.signIn_bottom:hover{
				background-color: #EE6812;
			}

			.persData {
				flex: 5;
				/* width: 240px;
				height: 240px; */
				background-color: yellow;
				display: flex;
				flex-flow: column;
				
			}
			.persData_top{
				height: 100%;
				flex: 3;
				background-color: #fff;
				display: flex;
				flex-flow: column;
				justify-content: flex-end;
				align-items: center;
			}
			.headPortrait{
				width: 150px;
				height: 150px;
				border-radius: 30px;
				margin-top: 5px;
				border: 1px solid #EE6812;
			}
			img{
				width: 150px;
				height: 150px;
				border-radius: 30px;
			}
			.information{
				width: 100%;
				height: 30px;
				/* background-color: gold; */
				text-align: center;
				margin-top: 5px;
			}
			.information>a{
				color: orange;
				text-decoration: none;
			}
			.persData_bottom{
				height: 100%;
				flex: 1;
				background-color: orange;
				display: flex;
				justify-content: space-around;
			}
			.persData_bottom-left{
				width: 40%;
				height: 45px;
				border-right: 1px solid oldlace;
				font-size: 12px;
				text-align: center;
				margin-top: 2px;
				padding-right: 5px;
				color: oldlace;
			}
			.persData_bottom_right{
				width: 100px;
				height: 45px;
				font-size: 12px;
				text-align: center;
				margin-top: 2px;
				color: oldlace;
			}

			.setUP {
				flex: 4;
				/* width: 200px;
				height: 220px; */
				background-color: orange;
				display: flex;
				flex-flow: column;
			}
			.setUP>div{
				flex: 1;
				line-height: 50px;
				border-bottom: 1px solid #D45252;
			}
			.mySetUP{
				margin-left: 15px;
				margin-right: 30px;
			}
			.setUP>div>a{
				text-decoration: none;
				color: oldlace;
			}
			.setUP>div>i{
				color: oldlace;
			}
			.setUP>div:hover{
				background-color: #EE6812;
			}
			.number001{
				width: 30px;
				height: 15px;
				background-color: #2D3741;
				float: right;
				font-size: 12px;
				text-align: center;
				line-height: 15px;
				margin-right: 20px;
				margin-top: 20px;
				border-radius: 2px;
				font-style: normal;
			}


			@media (max-width:660px) {
				.main {
					width: 100%;
					height: 800px;
					display: flex;
					flex-flow: column;
					background-color: #F5F5F5;
					justify-content: space-around;
					align-items: center;
					background-color: #f5f5f5;
				}
				.main>div{
					margin-top: 10px;
				}

				.persData {
					width: 200px;
					height: 230px;
					background-color: yellow;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>个人信息</h1>
		</div>
		<div class="main">
			<div class="signIn">
				<div class="signIn_top">
					<div class="oldPass">
						<a href="#"><i class="fa fa-user-o  myFont"></i></a>
						<input type="text" value="请输入旧密码">
					</div>
					<div class="newPAss">
						<a href="#"><i class="fa fa-suitcase  myFont"></i></a>
						<input type="text" value="请输入新密码">
					</div>
				</div>
				<div class="signIn_bottom">
					<a href="#">修改密码</a>
				</div>
			</div>
			<div class="persData">
				<div class="persData_top">
					<div class="headPortrait">
						<img src="images/timg.jpg" alt="">
					</div>
					<div class="information">
						<a href="#">茄碧萝</a>
					</div>
				</div>
				<div class="persData_bottom">
					<div class="persData_bottom-left">
						<span>2.6万</span>
						<p>粉丝</p>
					</div>
					<div class="persData_bottom_right">
						<span>100</span>
						<p>关注</p>
					</div>
				</div>
			</div>
			<div class="setUP">
				<div>
					<i class="fa  fa-user mySetUP "></i><a href="#">个人资料</a>
				</div>
				<div>
					<i class="fa fa-envelope-open-o mySetUP "></i>
					<a href="#">消息</a>
					<i class="number001">13</i>
				</div>
				<div>
					<i class="fa fa-gear mySetUP "></i><a href="#">设置</a>
				</div>
				<div style="border-bottom: none;">
					<i class="fa fa-wrench mySetUP "></i><a href="#">退出登录</a>
				</div>
			</div>
		</div>
	</body>
</html>
