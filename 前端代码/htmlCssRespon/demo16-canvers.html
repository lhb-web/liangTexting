		var canvas = document.getElementById("cavsElem");

	// 1、 fillRect(x, y, width, height)： 绘制一个填充的矩形。// fillRect(0,0,120,120)
	// 2、 strokeRect(x, y, width, height)： 绘制一个矩形的边框。

	// 圆弧
	// 1、 arc(x, y, r, startAngle, endAngle, anticlockwise): 以(x, y) 为圆心， 以r为半径， 从 startAngle弧度开始到endAngle弧度结束。 anticlosewise是布尔值， true表示逆时针， false表示顺时针(
	// 	默认是顺时针)。
	// 2、 arcTo(x1, y1, x2, y2, radius): 根据给定的控制点和半径画一段圆弧， 最后再以直线连接两个控制点。
	function draw() {
		var canvas = document.getElementById('cavsElem');
		if (!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(50, 50, 40, 0, (Math.PI / 180) * 90, false);
		ctx.stroke();
	}
	draw();
