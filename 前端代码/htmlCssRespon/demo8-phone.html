<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1243343_lvml5yub1t.css"/>
		<style type="text/css">
			body{
				background-color: skyblue;
			}
			.menu{
				width: 300px;
				height: 500px;
				margin-left: 500px;
				/* border: 1px solid black; */
			}
			.header{
				width: 250px;
				height: 60px;
				margin: 10px auto 0;
				background-color: #2D3741;
				line-height: 60px;
			}
			.header>h4{
				margin-left: 10px;
				color: #FFFFFF;
			}
			.nav{
				width: 250px;
				height: 365px;
				margin: 0 auto 20px;
				background-color: #f5f5f5;
				border-radius: 0 0 10px 10px;
			}
			nav>div{
				width: 250px;
				height: 60px;
				/* background-color: pink; */
				/* border: 1px solid black; */
				border-bottom: 1px solid #A9A9A9;
			}
			.iconfont{
				width: 40px;
				height: 40px;
				float: left;
				text-align: center;
				line-height: 40px;
				font-size: 24px;
				margin-top: 10px;
			}
			a{
				line-height: 60px;
				text-decoration: none;
				color: #A9A9A9;
			}
			.right{
				width: 30px;
				height: 20px;
				border: 1px solid #A9A9A9;
				border-radius: 20px;
				background-color: #FFFFFF;
				float: right;
				margin-top: 20px;
				margin-right: 20px;
				text-align: center;
				color: #A9A9A9;
				font-size: 14px;
			}
			.foot{
				border-bottom: none;
				border-radius: 0 0 10px 10px;
			}
			.foot>a{
				margin-left: 10px;
			}
			nav>div:hover{
				background-color: #36424B;
			}
			nav>div:hover>a{
				color: #FFFFFF;
			}
			nav>div:hover>.right{
				background-color: red;
				color: #FFFFFF;
				border: none;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<header class="header">
				<h4>我的邮箱</h4>
				</header>
			<nav class="nav">
				<div>
					<div class="iconfont icon-youjian1" style="color: #0000FF;"></div>
					<a href="">收件箱</a>
					<div class="right">32</div>
				</div>
				<div>
					<div class="iconfont icon-hongqi" style="color: red;"></div>
					<a href="">红旗邮件</a>
					<div class="right" style="width: 25px;">7</div>
				</div>
				<div>
					<div class="iconfont icon-feiji" style="color: #008000;"></div>
					<a href="">已发送</a>
					<div class="right" style="width: 40px;">0/17</div>
				</div>
				<div>
					<div class="iconfont icon-caogaoxiang" style="color: #E15016;"></div>
					<a href="">草稿箱</a>
					<div class="right" style="width: 25px;">2</div>
				</div>
				<div>
					<div class="iconfont icon-lajitong"></div>
					<a href="">已删除</a>
					<div class="right" style="width: 25px;">5</div>
				</div>
				<div class="foot">

					</div>
