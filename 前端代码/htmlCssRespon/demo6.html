<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旅游网站</title>
		<style type="text/css">
			.aside{
				width: 220px;
				height: 800px;
				background-color: #2d3741;
				float: left;
				display: flex;
				justify-content: center;
			}
			.nav{
				width: 200px;
				height: 400px;
				background-color: #2d3741;
				display: flex;
				flex-wrap: wrap;
				align-content: center;
			}
			.nav>div{
				width: 200px;
				height: 50px;
				background-color: #36424b;
				border-top: 2px solid #2d3741;
			}
			.nav>div:hover{
				background-color: #2bab79;
			}
			.nav>div>a{
				text-decoration: none;
				margin-left: 10px;
				font-size: 16px;
				color: #FFFFFF;
			}
			.nav>div:hover>a{
				color: #FFFFFF;
			}
			.section{
				width: 550px;
				height: 800px;
				background-color: #f5f5f5;
				float: left;
				margin-left: 10px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			.header{
				width: 500px;
				height: 70px;
				background-color: #2bab79;
				text-align: center;
				font-size: 48px;
				color: #FFFFFF;
			}
			.main01,.main02{
				width: 500px;
				height: 300px;
				background-color: #F5F5F5;
				border: 1px solid black;
			}
			.main01,.main02>div{
				float: left;
			}
			.footer{
				width: 500px;
				height: 70px;
				background-color: #F5F5F5;
				display: flex;
				justify-content: center;
			}
			img{
				width: 500px;
				height: 270px;
			}
			.timer01{
				width: 50px;
				height: 50px;
				position: absolute;
				border-radius: 50%;
				background-color: #2bab79;
				text-align: center;
				line-height: 50px;
				color: #FFFFFF;
				top: 100px;
				left: 700px;
			}
			.timer02{
				width: 50px;
				height: 50px;
				position: absolute;
				border-radius: 50%;
				background-color: #2bab79;
				text-align: center;
				line-height: 50px;
				color: #FFFFFF;
				top: 415px;
				left: 700px;
			}
			.user{
				width: 200px;
				height: 50px;
				/* background-color: black; */
				position: relative;
				top:-50px;
				left: 10px;
			}
			.head{
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: 1px solid #FFFFFF;
				float: left;
			}
			#picture01{
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			#picture02{
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.information{
				width: 150px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				color: #FFFFFF;
			}
			.city01{
				width: 250px;
				height: 31px;
				/* background-color: black; */
				position: relative;
				top: -54px;
				display: flex;
			}
			.city02{
				width: 250px;
				height: 31px;
				/* background-color: black; */
				position: relative;
				top: 0;
				left: -200px;
				display: flex;
			}
			.cit>div{
				width: 30px;
				height: 30px;
			}
			.foot{
				width: 200px;
				height: 50px;
				display: flex;
				font-size: 12px;
				color: darkgrey;
				
			}
			
			.foot>div{
				width: 60px;
				height: 20px;
				/* border-right: 1px solid black; */
				margin-left: 5px;
				text-align: center;
			}
			.phone{
				border-right: 1px solid black;
			}
			.computer{
				font-size: 16px;
				color: #000000;
				border-right: 1px solid black;
			}
			.app{
				border-right: none;
			}
		</style>
	</head>
	<body>
		<aside class="aside">
			<nav class="nav">
				<div><a href="">首页</a></div>
				<div><a href="">目的地</a></div>
				<div><a href="">酒店</a></div>
				<div><a href="">机票</a></div>
				<div><a href="">时间</a></div>
				<div><a href="">点评</a></div>
			</nav>
		</aside>
		<section class="section">
			<header class="header">国内旅游计划</header>
			<section class="main01">
				<img src="fengjing.jpg" >
				<div class="timer01">14天</div>
				<div class="user">
					<div class="head"><img src="touxiang.jpg" id="picture01"></div>
					<div class="information">我的旅游行程</div>
				</div>
				<div class="city01">
					<div>城市></div>
					<div>-昆明</div>
					<div>-香格里拉</div>
					<div>-西藏</div>
				</div>
			</section>
			<section class="main02">
				<img src="fengjing.jpg" >
				<div class="timer02">14天</div>
				<div class="user">
					<div class="head"><img src="touxiang.jpg" id="picture02"></div>
					<div class="information">我的旅游行程</div>
				</div>
				<div class="city02">
					<div>城市></div>
					<div>-昆明</div>
					<div>-香格里拉</div>
					<div>-西藏</div>
				</div>
			</section>
			<footer class="footer">
				<div class="foot">
					<div class="phone">手机版</div>
					<div class="computer">电脑版</div>
					<div class="app">APP</div>
				</div>
			</footer>
		</section>
	</body>
</html>
